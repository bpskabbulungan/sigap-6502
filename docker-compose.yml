services:
  backend:
    container_name: sigap_backend
    build:
      context: ./backend
    env_file:
      - ${BACKEND_ENV_FILE:-./backend/.env}
    ports:
      - "3301:3301"
    volumes:
      - ./backend/storage:/app/storage
      - ./backend/logs:/app/logs
    restart: unless-stopped

  frontend:
    container_name: sigap_frontend
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: /
    depends_on:
      - backend
    environment:
      BACKEND_HOST: ${FRONTEND_BACKEND_HOST:-backend}
      BACKEND_PORT: ${FRONTEND_BACKEND_PORT:-3301}
    ports:
      - "3302:80"
    restart: unless-stopped
